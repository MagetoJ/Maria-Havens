{% extends "base.html" %}

{% block title %}Page Not Found - The Oasis Hotel & Spa{% endblock %}

{% block content %}
<section class="page-header d-flex align-items-center justify-content-center text-center text-white">
    <div class="container">
        <h1 class="display-4 fw-bold mb-3">404</h1>
        <p class="lead">Page Not Found</p>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <i class="fas fa-compass text-muted mb-4" style="font-size: 5rem;"></i>
                <h2 class="fw-bold mb-3">Oops! Page Not Found</h2>
                <p class="text-muted mb-4">The page you're looking for seems to have wandered off. Let's get you back on track.</p>
                <div>
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">Go Home</a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-primary btn-lg">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
