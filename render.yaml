services:
  - type: web
    name: maria-havens
    env: python
    plan: free
    buildCommand: |
      pip install -r pyproject.toml
      python init_db.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: maria-havens-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: production

databases:
  - name: maria-havens-db
    plan: free